<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <!-- Scripts -->
    <script type="text/javascript" src="Scripts/roomReader.js"></script>
    <script type="text/javascript" src="Scripts/playerInputParser.js"></script>
    <script
      type="text/javascript"
      src="Scripts/playerInputFunctions.js"
    ></script>
    <script
      type="text/javascript"
      src="Scripts/collapsibleNotes.js"
      defer
    ></script>
    <script type="text/javascript" src="Scripts/typeControl.js" defer></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="Style/style.css" />
    <link rel="stylesheet" type="text/css" href="Style/gameTextStyle.css" />
    <link rel="stylesheet" type="text/css" href="Style/collapsibleNotes.css" />
  </head>

  <body>
    <!-- Main Body -->
    <div id="main">
      <!-- Notes box -->
      <div id="notesBox">
        <button type="button" id="collapsibleButton" class="collapsible">
          Notes
        </button>
        <div id="notesBoxContent" class="content">
          <textarea
            id="notesBoxTextArea"
            spellcheck="false"
            name="notesBoxTextArea"
          >
An excellent place to keep notes while you play, does not save between sessions (yet)</textarea
          >
        </div>
      </div>
      <div id="gameText"></div>
      <!-- This is the players input box, the main way for them to interact -->
      <div id="inputContianer">

        <div id="inputBox" class="consoleEntry">
          <!-- Display Text -->
          <span id="consoleID">[<span id="consoleIDTag">home</span> ~/]></span>
          <!-- Input Box -->
          <input
            type="text"
            spellcheck="false"
            id="inputBoxTextArea"
            autofocus
          />
          <!-- Go Box -->
          <input
            id="inputTriggerButton"
            type="button"
            value="Go"
            onclick="readPlayerInput(document.getElementById('inputBoxTextArea').value);
                  inputLog.push(document.getElementById('inputBoxTextArea').value);
                  document.getElementById('inputBoxTextArea').value=''"
            hidden
          />
        </div>
      </div>
    </div>
    <script>
      //Display code for console on load
      var welcomeArray = [
        true,
        "Welcome to COYA_helper, type 'help' for options",
        false,
        "<br>",
        true,
        "If you are new here, <span onclick='openBook(\"load Assets/Test Adventures/tutorial_book.json\")''>click me!</span>"
      ];
      renderConsoleEntry(welcomeArray, true);
    </script>
  </body>
</html>
